<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Did you foget your password?</title>

    <!-- Favicons -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">
    <link href="{{ url_for('static', filename='img/apple-touch-icon.png') }}" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/aos/aos.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>

<body>
    <section class="vh-100" style="background-color: #37517e;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md col-lg-7 d-flex align-items-center">
                                <div class="card-body p-3 p-lg-5 text-black">

                                    {% with messages = get_flashed_messages(with_categories=true) %}
                                    {% if messages %}
                                    {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">
                                        {{ message }}
                                    </div>
                                    {% endfor %}
                                    {% endif %}
                                    {% endwith %}

                                    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                                        <div class="d-flex align-items-center mb-2 pb-1">
                                            <span class="h1 fw-bold mb-0">WAYABROAD</span>
                                        </div>
                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Forgot Password?
                                        </h5>
                                        <h6 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Don't worry, we've
                                            got you covered.</h6>
                                        <div class="form-outline mb-4">
                                            <input type="email" id="form2Example18" name="email"
                                                class="form-control form-control-lg" required />
                                            <label class="form-label" for="form2Example18">Your email</label>
                                        </div>
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">Send reset
                                                link</button>
                                        </div>
                                    </form>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Remembered your password? <a
                                            href="{{ url_for('auth.login') }}" style="color: #393f81;">Login here</a>
                                    </p>
                                </div>
                            </div>
                            <div class="col-lg-5 d-none d-lg-block">
                                <img src="{{ url_for('static', filename='img/forget-password.jpg') }}" alt="login form"
                                    class="img-fluid" style="border-radius: 1rem;" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
