<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!-- Favicons -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">
    <link href="{{ url_for('static', filename='img/apple-touch-icon.png') }}" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/aos/aos.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>

<body>
    <section class="vh-100" style="background-color: #37517e;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem; height: 800px;">
                        <div class="row g-0">

                            <div class="col-md col-lg-7 d-flex align-items-center">
                                <div class="card-body p-3 p-lg-5 text-black">

                                    <form>
                                        <div class="d-flex align-items-center mb-2 pb-1">
                                            <span class="h1 fw-bold mb-0">WAYABROAD</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create an account
                                        </h5>

                                        <div data-mdb-input-init class="form-outline mb-2">
                                            <input type="name" id="form2Example17"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example17">Full name</label>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-3">
                                            <input type="email" id="form2Example18"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example18">Your email</label>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-3">
                                            <input type="password" id="form2Example27"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example27">Password</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="findUs">How did you find about us?</label>
                                            <div id="findUs">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="findUsOptions"
                                                        id="option1" value="option1">
                                                    <label class="form-check-label" for="option1">Internet
                                                        Search</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="findUsOptions"
                                                        id="option2" value="option2">
                                                    <label class="form-check-label" for="option2">Friends or
                                                        Family</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="findUsOptions"
                                                        id="option3" value="option3">
                                                    <label class="form-check-label" for="option3">Social Media</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-dark btn-lg btn-block" type="button">Sign up</button>
                                        </div>

                                        <a class="small text-muted" href="#!">Forgot password?</a>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Have already an account? <a
                                                href="{{ url_for('views.login') }}" style="color: #393f81;">Login
                                                here</a></p>


                                        <a href="#!" class="small text-muted">Terms of use.</a>
                                        <a href="#!" class="small text-muted">Privacy policy</a>
                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-5 d-none d-lg-block">
                                <img src="{{ url_for('static', filename='img/hero-signup.jpg') }}" alt="login form"
                                    class="img-fluid" style="border-radius: 1rem; height: 50rem;" />
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
